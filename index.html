<!DOCTYPE html>
<html data-ng-app="wdinstagram">
  <head>
    <title>Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/wdinstagram/wdinstagram.js"></script>
    <script src="js/wdinstagram/index.controller.js"></script>
    <script src="js/wdinstagram/show.controller.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>WDInstagram</h1>
    <div class="container" data-ng-controller="PostIndexController as postCtrl">
      <div class="post" data-ng-repeat="post in postCtrl.posts">
      	<div class="title"><span id="left">{{ post.author }}</span><span id="right">{{ post.created_at | date }}</span></div>
        <img class="preview" ng-src="{{ post.photo_url }}">
      </div>
    </div>
  </body>
</html>
